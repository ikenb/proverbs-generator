<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proverbs Generator</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=twitter.com"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="proverbs-container" id="proverb-container">
      <div class="proverb-text">
        <i class="fas fa-quote-left"></i>
          <span id="proverb"></span>
          <div class="proverb-author" id="author">
            <span></span>
          </div>

          <div class="button-container">
            <button class="twitter-button" id="twitter" title="tweet this">
              <i class="fab fa-twitter"></i>
            </button>
            <button id="new-proverb">New Proverb     
            </button>
          </div>
      </div>
    </div>
    <div class="loader" id="loader"></div>
    <script src="script.js"></script>
  </body>
</html>
